<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Your Weather Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-200 via-blue-300 to-blue-400 font-sans min-h-screen">
    <div class="container mx-auto p-4">
        <!-- App Title -->
        <h1 class="text-4xl font-bold text-center text-white mb-6">SkyCast</h1>

        <!-- Search Section  -->
        <div class="flex justify-center items-center flex-col md:flex-row gap-4 mb-4">
            <div class="relative w-full md:w-1/3">
                <input type="text" id="cityInput" placeholder="Enter city name" class="w-full p-2 border rounded">
                <div id="recentCities" class="absolute w-full bg-white border rounded mt-1 hidden"></div>
            </div>
            <button id="searchBtn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Search</button>
            <button id="currentLocationBtn" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Use Current Location</button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="text-red-500 mb-4 text-center hidden"></div>

        <!-- Current Weather -->
        <div id="currentWeather" class="bg-white p-4 rounded shadow mb-4 mx-auto max-w-2xl hidden">
            <h2 class="text-xl font-bold">Current Weather in <span id="cityName"></span></h2>
            <div class="flex items-center">
                <img id="weatherIcon" src="" alt="Weather Icon" class="w-16 h-16">
                <div class="ml-4">
                    <p>Temperature: <span id="temperature"></span>Â°C</p>
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind Speed: <span id="windSpeed"></span> km/h</p>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecast" class="bg-white p-4 rounded shadow mx-auto max-w-5xl hidden">
            <h2 class="text-xl font-bold mb-4">5-Day Forecast</h2>
            <div id="forecastList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4"></div>
        </div>
    </div>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
